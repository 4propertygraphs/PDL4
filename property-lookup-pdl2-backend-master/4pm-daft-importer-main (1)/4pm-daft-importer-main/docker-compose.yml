version: '3.8'
services:
  daft-importer-api:
    ports:
      - "8001:8000"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      JAVA_OPTS: ""

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - daft-importer-api